<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="gallery">
        <img src="http://lorempixel.com/400/200/sports/1" alt="">
        <img src="http://lorempixel.com/400/200/sports/2" alt="">
        <img src="http://lorempixel.com/400/200/sports/3" alt="">
        <img src="http://lorempixel.com/400/200/sports/10" alt="">
        <img src="http://lorempixel.com/400/200/sports/5" alt="">
        <img src="http://lorempixel.com/400/200/sports/6" alt="">
        <img src="http://lorempixel.com/400/200/sports/7" alt="">
        <img src="http://lorempixel.com/400/200/sports/8" alt="">
        <img src="http://lorempixel.com/400/200/sports/9" alt="">
    </section>
    <div class="lightbox">
        <div class="prev"></div>
        <img src="" alt="">
        <div class="next"></div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
