<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <audio src="sounds/boom.wav" controls id="boom"></audio>
    <audio src="sounds/clap.wav" controls id="clap"></audio>
    <audio src="sounds/hihat.wav" controls id="hihat"></audio>
    <audio src="sounds/kick.wav" controls id="kick"></audio>
    <audio src="sounds/openhat.wav" controls id="openhat"></audio>
    <audio src="sounds/ride.wav" controls id="ride"></audio>
    <audio src="sounds/snare.wav" controls id="snare"></audio>
    <audio src="sounds/tink.wav" controls id="tink"></audio>
    <audio src="sounds/tom.wav" controls id="tom"></audio>
    <audio src="sounds/my-man.mp3" controls id="my-man"></audio>

    <div class="tr1">
      Track 1
      <button id="recBtn">Start recording audio</button>
      <button id="playBtn">Play recorded audio</button>
    </div>
    <div class="tr2">
      Track 2
      <button id="recBtn2">Start recording audio</button>
      <button id="playBtn2">Play recorded audio</button>
    </div>
    <div class="tr3">
    Track 3
      <button id="recBtn3">Start recording audio</button>
      <button id="playBtn3">Play recorded audio</button>
    </div>
    <div class="tr4">
      Track 4 
      <button id="recBtn4">Start recording audio</button>
      <button id="playBtn4">Play recorded audio</button>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
